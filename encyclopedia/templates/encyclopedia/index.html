{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if entries|length > 0 %}
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{% url 'get_by_title' entry%}">
                        {{ entry }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No pages yet. 
            <a href="{% url 'new' %}">Create the first one.</a>
        </h1>
    {% endif %}
        

{% endblock %}
